dist: trusty

services:
  - docker

language: php

matrix:
  fast_finish: true
  include:
  - php: 7.1
    env: DB=sqlite
  - php: 7.1
    env: DB=mysql
    # Disabled since we hit the 50 minute timeout
#  - php: 7.1
#    env: DB=sqlite; TYPE=coverage
#  allow_failures: # We allow this one to fail so fast_finish causes the build to not wait for it
#  - env: DB=sqlite; TYPE=coverage

before_install:
  - docker build -t wmde/fundraising-frontend-phpstan docker/phpstan

install:
  - travis_retry composer install
  - rm -rf ~/.nvm && git clone https://github.com/creationix/nvm.git ~/.nvm && (cd ~/.nvm && git checkout `git describe --abbrev=0 --tags`) && source ~/.nvm/nvm.sh && nvm install $TRAVIS_NODE_VERSION
  - npm install

before_script:
  - bash build/installKontoCheck.sh
  - if [ "$DB" == "mysql" ]; then bash build/travis/configureForMysql.sh; fi
  - if [ "$MCP_ACCESS_KEY" != "" ] && [ "$MCP_PROJECT_ID" != "" ]; then bash build/travis/createLocalTestConfig.sh > app/config/config.test.local.json; fi

script:
  - composer ci
  - travis_retry vendor/bin/phpunit tests/System/
  - composer install --no-dev -q
  - docker run -v $PWD:/app --rm wmde/fundraising-frontend-phpstan analyse -c phpstan.neon --level 1 --no-progress cli/ contexts/ src/

after_success:
  - if [ "$TYPE" == "coverage" ]; then bash build/travis/uploadCoverage.sh; fi

cache:
  directories:
  - "$HOME/.composer/cache"
  - node_modules

notifications:
  email:
    on_success: change
    on_failure: always

env:
  global:
  - secure: 
  - secure: 
  - TRAVIS_NODE_VERSION="6"
